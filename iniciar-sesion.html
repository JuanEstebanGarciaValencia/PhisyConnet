<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesión</title>
  <!-- Agrega los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="iniciar-sesion.css">
  <link rel="shortcut icon" href="/img/imagen-principal.png" type="image/x-icon">
  <style>
    .form-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center logo">
          <img src="/img/imagen-principal.png" alt="Logo" width="100">
        </div>
        <h1 class="text-center title">Iniciar Sesión</h1>
        <form class="login-form form-container" id="paciente-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username-paciente" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password-paciente" name="password" required>
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary" id="section-user">Iniciar Sesión</button>
            <a class="btn btn-primary ml-2" href="registro.html" type="button">Registrarse</a>
          </div>
        </form>
        <form class="login-form form-container" id="terapeuta-form">
          <div class="form-group">
            <label for="username">Usuario de Terapeuta</label>
            <input type="text" class="form-control" id="username-terapeuta" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña de Terapeuta</label>
            <input type="password" class="form-control" id="password-terapeuta" name="password" required>
          </div>
          <div class="form-group text-center">
            <button type="button" class="btn btn-primary" id="section-doctor">Iniciar Sesión</button>
            <a class="btn btn-primary ml-2" href="registro.html" type="button">Registrarse</a>
          </div>
        </form>
        <div class="form-group text-center" id="user-selection">
          <label for="user-type">Selecciona el tipo de usuario:</label>
          <select class="form-control" id="user-type">
            <option value="paciente">Paciente</option>
            <option value="terapeuta">Terapeuta</option>
          </select>
          <button class="btn btn-primary mt-2" id="user-selection-button">Continuar</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Agrega los enlaces a los archivos JavaScript de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="/iniciar-sesion.js"></script>
</body>
</html>
