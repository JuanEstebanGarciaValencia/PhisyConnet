<body>

  <h1 class="text-center">Programar cita</h1>

  <div class="container">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre del paciente:</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del paciente">
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" class="form-control" id="fecha">
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora">
      </div>

      <div class="form-group">
        <label for="motivo">Motivo:</label>
        <select class="form-control" id="motivo">
          <option value="1">Seleccionar</option>
          <option value="2">Terapia fisica</option>
          <option value="3">Terapia integral</option>
          <option value="4">terapia ocupacional</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lujar">Cede</label>
        <select class="form-control" id="lugar">
          <option value="1">Seleccionar</option>
          <option value="2">Centro</option>
          <option value="3">Prado</option>
          <option value="4">Poblado</option>
        </select>
      </div>

      <div class="form-group">
        <label for="terapeuta">Terapeutas disponibles:</label>
        <select class="form-control" id="terapeuta">
          <option value="1">Seleccionar</option>
          <option value="2">Yesica Grajales</option>
          <option value="3">Simon Garcia</option>
          <option value="4">Claudia</option>
        </select>
      </div>

      <br>


      <button align="center" type="submit" class="btn btn-primary" id="guardar-cita-button">Generar Cita</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
